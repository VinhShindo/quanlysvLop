<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lí Sinh Viên</title>
    <link rel="stylesheet" href="quanly.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="top">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-circle-user"></i>
    </div>
    <main>
        <div class="menu-aside" id="menu-aside">
            <div><a href="trangchu.html"><i class="fa-solid fa-house"></i> <span class="hide-text">Trang chủ</span></a></div>
            <div><a href="quanly.html"><i class="fa-solid fa-user"></i> <span class="hide-text">Quản lý sinh viên</span></a></div>
            <div><a href="quanlydiem.html"><i class="fa-solid fa-window-restore"></i> <span class="hide-text">Quản lý điểm</span></a></div>
            <div><a href="hocphan.html"><i class="fa-solid fa-book"></i> <span class="hide-text">Học phần</span></a></div>
            <div><a href="tintuc.html"><i class="fa-solid fa-newspaper"></i> <span class="hide-text">Tin tức</span></a></div>
            <div><a href="baocao.html"><i class="fa-regular fa-comment-dots"></i> <span class="hide-text">Báo cáo, góp ý</span></a></div>
        </div>
        <div class="main-right">
            <dialog id="dialog">
                <p>Bạn chắc chắn muốn xóa</p>
                <div>
                    <button id="cancel-dialog" class="bn49">Hủy</button>
                    <button id="confirm-dialog" class="bn49">Xác nhận</button>
                </div>
            </dialog>
            <div id="form-add" hidden>
                <div class="header-form-add">
                    <h3>Thêm mới sinh viên</h3>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <label class="form-label-add" for="msv-input">Mã sinh viên</label>
                <input class="form-input-add" type="text" id="msv-input" placeholder="Nhập mã sinh viên" maxlength="10">
                <label class="form-label-add" for="name-input">Họ và tên</label>
                <input class="form-input-add" type="text" id="name-input" placeholder="Nhập họ tên">
                <label class="form-label-add" for="">Giới tính</label>
                <div class="form-input-adds">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="fmale">
                    <label for="fmale">Nữ</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Khác</label>
                </div>
                <label class="form-label-add" for="date-input">Ngày sinh</label>
                <input class="form-input-add" type="date" id="date-input">
                <label class="form-label-add" for="email-input">Email</label>
                <input class="form-input-add" type="email" name="" id="email-input">
                <button id="new">Thêm mới</button>
                <button id="cancel">Hủy</button>
            </div>
            <div id="form-change" hidden>
                <div class="header-form-change">
                    <h3>Sửa thông tin thành viên</h3>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="form-data">
                    <div class="form-data-1">
                        <label class="form-label-change" for="msv-change" maxlength="10">Mã sinh viên</label>
                        <input class="form-input-change" type="text" id="msv-change">
                        <label class="form-label-change" for="date-change">Ngày sinh</label>
                        <input class="form-input-change" type="date" id="date-change">
                        <label class="form-label-change" for="date-in-change">Ngày nhập học</label>
                        <input class="form-input-change" type="date" id="date-in-change">
                    </div>
                    <div class="form-data-2">
                        <label class="form-label-change" for="name-change">Họ và tên</label>
                        <input class="form-input-change" type="text" id="name-change">
                        <label class="form-label-change" for="email-change">Email</label>
                        <input class="form-input-change" type="email" name="" id="email-change">
                        <label class="form-label-change" for="status-change">Trạng thái</label>
                        <input class="form-input-change" type="text" id="status-change">
                    </div>
                </div>
                <div>
                    <label class="form-label-change" for="">Giới tính</label>
                    <div class="form-input-changes">
                        <input type="radio" name="gender" id="male-change">
                        <label for="male-change">Nam</label>
                        <input type="radio" name="gender" id="fmale-change">
                        <label for="fmale-change">Nữ</label>
                        <input type="radio" name="gender" id="other-change">
                        <label for="other-change">Khác</label>
                    </div>
                </div>
                <button id="save">Lưu lại</button>
                <button id="cancel">Hủy</button>
            </div>
            <div class="header-main">
                <p><i class="fa-solid fa-user"></i>  Quản lý sinh viên</p>
            </div>
            <div class="header-main-1">
                <button class="btn41-43 btn-43"><i class="fa-solid fa-plus"></i> Thêm sinh viên</button>
            </div>
            <div class="search">
                <div id="sum">
                    <p>Tổng số học sinh: <span id="sums"></span></p>
                </div>  
                <span>
                    <select name="options" id="status-down" onchange="filterMember()">
                        <option value="Tất cả" selected>Tất cả</option>
                        <option value="Đang theo học">Đang theo học</option>
                        <option value="Bảo lưu">Bảo lưu</option>
                        <option value="Thôi học">Thôi học</option>
                    </select>
                </span>
                <input type="search" name="" id="search" oninput="searchUser()" placeholder="Nhập tên cần tìm...">
            </div>
            <table id="group">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã sinh viên</th>
                        <th>Họ và tên</th>
                        <th>Giới tính</th>
                        <th>Ngày sinh</th>
                        <th>Email</th>
                        <th>Ngày học</th>
                        <th>Trạng thái</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody id="groups"></tbody>
            </table>
        </div>
    </main>
    <div id="cover">

    </div>
    <script src="quanly.js"></script>
</body>

</html>
